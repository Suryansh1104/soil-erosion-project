<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
<style>
    /* style.css */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f9f9f9;
    color: #333;
    padding:0;
}
header h1{
    padding-bottom: 20px;
}



header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
    padding-bottom: 20px;
}

main {
    max-width: 600px;
    margin: auto;
    padding-top: 20px;
}

section {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #4CAF50;
    font-size: 1.5em;
    margin-bottom: 1em;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    color: #333;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

footer {
    text-align: center;
    background-color: #f1f1f1;
    padding: 1em 0;
    margin-top: 20px;
    color: #555;
}

footer p {
    font-size: 0.9em;
}
nav a {
    margin: 0 15px;
    color: white;
    text-decoration: none;
}


</style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="data.html">Data & Reports</a>
            <a href="map.html">GIS Map</a>
            <a href="submit-report.html">Submit a Report</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>We'd Love to Hear from You!</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Soil Erosion Project</p>
    </footer>
</body>
</html>
